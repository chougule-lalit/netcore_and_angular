<section class="home-cum-inquiry-section" style="background-image: url('assets/img/bg/bg-2.jpg')">
  <div class="container py-4">
    <div class="row align-items-center justify-content-center">
      <!--<div class="col-sm-6 mb-3">
        <img src="assets\img\bg\bg-1.jpg" class="img-fluid" alt="...">
      </div>-->
      <div class="col-sm-6">
        <mat-card>
          <h1 class="title mb-1 text-center mb-3">Inquire Now</h1>
          <hr class="my-2">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row mb-2">
              <div class="col-sm-6">
                <mat-form-field class="w-100" appearance="fill">
                  <mat-label>First Name</mat-label>
                  <input type="text" matInput formControlName="firstName">
                </mat-form-field>
                <mat-error *ngIf="isSubmitted && f.firstName.errors && f.firstName.errors.required">
                  First Name is <strong>required</strong>
                </mat-error>
              </div>
              <div class="col-sm-6">
                <mat-form-field class="w-100" appearance="fill">
                  <mat-label>Last Name</mat-label>
                  <input type="text" matInput formControlName="lastName">
                </mat-form-field>
                <mat-error *ngIf="isSubmitted && f.lastName.errors && f.lastName.errors.required">
                  Last Name is <strong>required</strong>
                </mat-error>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12 mb-2">
                <mat-form-field class="w-100" appearance="fill">
                  <mat-label>Email</mat-label>
                  <input type="email" matInput formControlName="email">
                </mat-form-field>
                <mat-error *ngIf="isSubmitted && f.email.errors && f.email.errors.pattern">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="isSubmitted && f.email.errors && f.email.errors.required">
                  Email is <strong>required</strong>
                </mat-error>
              </div>
              <div class="col-sm-12 mb-2">
                <mat-form-field class="w-100" appearance="fill">
                  <mat-label>Phone</mat-label>
                  <input type="text" matInput formControlName="phone">
                </mat-form-field>
                <mat-error *ngIf="isSubmitted && f.phone.errors && f.phone.errors.pattern">
                  Please enter a valid phone number
                </mat-error>
                <mat-error *ngIf="isSubmitted && f.phone.errors && f.phone.errors.required">
                  phone is <strong>required</strong>
                </mat-error>
              </div>
            </div>

            <mat-form-field class="w-100" appearance="fill">
              <mat-label>Remark</mat-label>
              <textarea matInput formControlName="remark" placeholder="Ex. It makes me feel..."></textarea>
            </mat-form-field>
            <hr class="mt-0 mb-3">
            <div class="row justify-content-end">
              <div class="col-auto">
                <button type="submit" class="ms-2" mat-button mat-raised-button color="primary">Submit</button>
              </div>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</section>
